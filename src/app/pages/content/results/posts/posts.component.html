<div class="post-container" >
  <div class="inner-post-container" style="overflow-y: scroll; height: -webkit-fill-available;">
  <div *ngFor="let post of posts" class="post-inner">
    <div class="post-left">
      <div class="topic cursive">traveldotearth</div>
      <div style="display: flex;">
          <img class="image" src="{{post.picture}}" />
        <div class="post-content cursive">{{post.content}}</div>
      </div>
      <div class="published-on cursive"><span class="published">Published On :</span> <span class="pub-date">{{post.publishedOn}} |</span> <span class="published">{{post.platform}}</span></div>
    </div>
    <div class="post-right cursive">
      <div class="like-comment-container"><span style="padding-right: 11px;"><img src="../../../../../assets/icons/like.png" style="width: 51px;"/></span> : <span style="padding-left: 14px;">{{post.totalNumberOfLikes}}</span></div>
      <div class="like-comment-container"><span style="padding-right: 11px;"><img src="../../../../../assets/icons/comment.png" style="width: 51px;"/></span> : <span style="padding-left: 14px;">{{post.totalNumberOfComments}}</span></div>
      <!-- <div></div> -->
    </div>
  </div>
</div>
</div>
